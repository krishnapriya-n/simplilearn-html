<!DOCTYPE html>
<!--This code contains example of how styles can be used using classes-->
<html>
<head>
    <meta charset = "utf-8">
    <title> Classes and ID in HTML </title>
    <style type = "text/css">
    <!--styles for headings with different classes-->
        .head1{
            color:lightcyan;
            font-family: cursive;
            background-color: black;
        }
        .head2{
            color:lightpink;
            background-color: red;
        }
        .head3{
            color:fuchsia;
            background-color: blue;
        }
    </style>        
</head>
<body>
    <h1 class = "head1"> This is heading 1 </h1>  
    <h2 class = "head2"> This is heading 2 </h2>
    <h3 class = "head3"> This is heading 3 </h3>
    <h4 class = "head4"> This is heading 4 </h4>
</body>
</html>
